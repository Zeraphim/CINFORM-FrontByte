<body style="height: 100%">

<div id="googleMap" style="width:100%;height:100%;"></div>

<script>
            function toggleMenu(){
            let navigation = document.querySelector('.navigation');
            let toggle = document.querySelector('.toggle');
            navigation.classList.toggle('active');
            toggle.classList.toggle('active');
        }
    var map;
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(51.508742,-0.120850),
  zoom:5,
};
map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var opt = { minZoom: 8, maxZoom: 15 };
map.setOptions(opt);
showPosition();
google.maps.event.addListener(map, 'click', function(event) {
  handleClick(map, event.latLng);
});
}

function handleClick(map, location) {
  alert(location.lat() + ", " + location.lng())
}

    function showPosition() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map.panTo(latlng);
                map.zoom = 10;
            });
        } else {
            alert("Sorry, your browser does not support HTML5 geolocation.");
        }
    }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbTAtv9hnUhV6zL72oFdvpasLcAHROyac&callback=myMap"></script>

</body>
